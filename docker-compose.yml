version: "3.9"
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: procwise
      POSTGRES_USER: procwise
      POSTGRES_PASSWORD: procwise
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  neo4j:
    image: neo4j:5
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4JLABS_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-storage:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ollama-models:/root/.ollama

  app:
    build:
      context: .
      dockerfile: resources/docker/app.Dockerfile
    restart: unless-stopped
    environment:
      POSTGRES_DSN: postgresql://procwise:procwise@postgres:5432/procwise
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ""
      QDRANT_COLLECTION_PREFIX: demo_
      OLLAMA_HOST: http://ollama:11434
      LLM_DEFAULT_MODEL: phi4:latest
      OLLAMA_EMBED_MODEL: nomic-embed-text
    depends_on:
      - postgres
      - neo4j
      - qdrant
      - ollama
    volumes:
      - .:/app
    working_dir: /app
    command: ["python", "end_to_end_demo.py"]

volumes:
  postgres-data:
  neo4j-data:
  neo4j-logs:
  qdrant-storage:
  ollama-models:
